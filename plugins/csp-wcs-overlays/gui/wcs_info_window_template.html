<div id="wcsOverlays-infoWindow" class="draggable-window resizable-window">

        </div>
        <div class="window-content container-fluid">
            <div class="row">

            <div class="row">

            </div>
            <div class="row" id="wcsOverlays-infoWindow-time-container">

                    <label><b>Time Interval:</b></label>
                </div>
                <div class="col-10">
                    <p id="wcsOverlays-infoWindow-time"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    <label><b>Keywords:</b></label>
                </div>
                <div class="col-10">
