<div class="row">
  <div class="col-7 offset-5">
    <label class="checklabel">
      <input type="checkbox" data-callback="wcsOverlays.setEnableAutomaticBoundsUpdate" />
      <i class="material-icons"></i>
      <span>Automatically update bounds</span>
    </label>
  </div>
</div>
<div class="row">
  <div class="col-5">
    Delay for automatic bounds update
  </div>
  <div class="col-7">
    <div data-callback="wcsOverlays.setUpdateBoundsDelay"></div>
  </div>
</div>
<div class="row">
  <div class="col-5">
    Max texture size
  </div>
  <div class="col-7">
    <div data-callback="wcsOverlays.setMaxTextureSize"></div>
  </div>
</div>
<div class="row">
  <div class="col-5">
    Prefetch images
  </div>
  <div class="col-7">
    <div data-callback="wcsOverlays.setPrefetchCount"></div>
  </div>
</div>
